<html lang="id">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
  <title>The Shorekeeper</title> 
  <link rel="icon" href="https://i.pinimg.com/736x/1e/39/7f/1e397f149dd28b31cda35576f4e3eae0.jpg" type="image/jpg">
  <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Atur agar konten mulai dari atas */
            overflow-x: hidden;
            overflow-y: auto; /* Tambahkan scroll vertikal */
            background: url('https://i.ibb.co.com/k5H37b1/IMG-20241023-WA0007.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .favicon {
            width: 32px;
            height: 32px;
            border-radius: 4%;
        }

        .container {
            margin-top: 25px;
            text-align: center;
            max-width: 90%;
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            margin: 0 auto 20px;
            display: block;
            width: 300px;
            height: auto;
        }

        input[type="text"] {
            width: 90%;
            max-width: 600px;
            padding: 15px;
            border-radius: 30px;
            border: 2px solid #ffffff;
            outline: none;
            font-size: 18px;
            text-align: center;
            margin-top: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #006064;
        }

        button {
            padding: 10px 100px;
            border-radius: 30px;
            border: none;
            color: white;
            background-color: #006064;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d40;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .play-prompt {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 3px;
            justify-content: space-between;
        }

        .play-prompt img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .prompt-text {
            flex-grow: 1;
            margin-left: 10px;
            text-align: left;
            color: #006064;
            word-wrap: break-word;
        }

        .prompt-text strong {
            display: inline-block;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt-text p {
            margin: 0;
            font-size: 14px;
        }

        /* Tombol Salin */
        .play-prompt button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #00796b;
            border-radius: 15px;
        }

        .play-prompt button:hover {
            background-color: #004d40;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15);
            justify-content: center;
            align-items: center;
        }

        footer {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .popup-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #004d40;
            font-size: 18px;
            width: 300px;
        }

        .popup.active {
            display: flex;
        }

        /* Disable zoom, select, and download */
        img, html, body {
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style> 
</head> 
<body> 
  <div class="container"> 
   <img src="https://i.ibb.co.com/jWrDDMC/20241023-153713.png" alt="Logo Shorekeeper" class="logo no-download"> 
   
   <input type="text" id="serverName" placeholder="Nama Pengirim (opsional)"> 
   <input type="text" id="serverIP" placeholder="Nomor WhatsApp atau ID Grup"> 
   <input type="text" id="serverPort" placeholder="Isi pesan yang akan dikirim."> 
   <button onclick="sendMessage()">Send</button> 
   
   <div class="title">
    List Group
   </div> 
   
   <div id="groupList"></div> 
  </div> 

  <div class="popup" id="popup">
      <div class="popup-content">
          <p>Pesan berhasil dikirim!</p>
      </div>
  </div>

  <footer> 
   <p>© The Shorekeeper | 2024</p> 
  </footer> 

  <script>
function sendMessage() {
    const serverName = document.getElementById('serverName').value || 'Anonymous';
    const serverIP = document.getElementById('serverIP').value;
    const serverPort = document.getElementById('serverPort').value;

    if (serverIP && serverPort) {
        const url = `http://104.131.178.183:2009/send?name=${encodeURIComponent(serverName)}&id=${encodeURIComponent(serverIP)}&message=${encodeURIComponent(serverPort)}`;

        fetch(url)
            .then(response => {
                if (response.ok) {
                    showPopup();
                } else {
                    alert('Gagal mengirim pesan.');
                }
            });
    } else {
        alert('Harap isi ID user/group dan pesan.');
    }
}

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('active');
            document.addEventListener('click', function (e) {
                if (!document.getElementById('popup').contains(e.target)) {
                    popup.classList.remove('active');
                }
            });
        }

function loadGroupList() {
    const apiUrl = 'http://104.131.178.183:2009/BotGroup'; // Ubah ke endpoint lokal

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const groupList = document.getElementById('groupList');
            groupList.innerHTML = ''; // Kosongkan konten sebelumnya
            for (const groupName in data) {
                const group = data[groupName];
                const groupElement = document.createElement('div');
                groupElement.classList.add('play-prompt');
                groupElement.innerHTML = `
                    <img src="${group["Url-Profile"]}" alt="${groupName}">
                    <div class="prompt-text">
                        <strong>${groupName.length > 20 ? groupName.substring(0, 20) + "..." : groupName}</strong>
                        <p>${group.deskripsi}</p>
                    </div>
                    <button onclick="copyGroupId('${group.id}')">Salin</button>
                `;
                groupList.appendChild(groupElement);
            }
        })
        .catch(error => console.error('Error fetching group data:', error));
}

        function copyGroupId(groupId) {
            navigator.clipboard.writeText(groupId)
                .then(() => {
                    //alert('ID Grup berhasil disalin: ' + groupId);
                })
                .catch(err => {
                    alert('Gagal menyalin ID: ' + err);
                });
        }

        window.onload = loadGroupList;
    </script> 
</body>
</html>
